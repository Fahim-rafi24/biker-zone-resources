<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    }
    </style>
</head>
<body class="bg-[#233f4d] text-white">

    <!-- Navbar -->
    <header class="flex justify-between  p-6">
        <!-- Logo or Branding -->
        <div class="text-lg font-semibold">
            <span>BrandName</span>
        </div>
        
        <!-- Navigation Links -->
        <nav class="space-x-8">
            <a href="#" class="hover:text-gray-300">Home</a>
            <a href="#" class="hover:text-gray-300">Shop</a>
            <a href="#" class="hover:text-gray-300">News</a>
            <a href="#" class="hover:text-gray-300">Contact</a>
        </nav>

        <!-- Login Button -->
        <button>
            <a href="#" class="bg-[#f05a28] text-white px-4 py-2 rounded-md hover:bg-[#e74c1d]">Login</a>
        </button>
    </header>

</body>
</html>
